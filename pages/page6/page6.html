<style>
    /* Page 6 Styles */
    .languages-page {
        font-family: 'Roboto', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #ffffff;
        min-height: 100vh;
        padding: 50px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .languages-page h2 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .chart-container {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);

        padding: 30px;
        width: 90%;
        max-width: 600px;
        margin-bottom: 30px;
