<style>
    /* Page 5 Styles */
    .tags-page {
        font-family: 'Roboto', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #ffffff;
        min-height: 100vh;
        padding: 50px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .tags-page h2 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .chart-container {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        width: 90%;
        max-width: 800px;
        margin-bottom: 30px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    #tags-chart {
        width: 100%;
        height: 400px;
    }
    .tags-summary {
        text-align: center;
        font-size: 1.2rem;
        margin-top: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        padding: 20px;
        max-width: 800px;
        line-height: 1.6;
    }
    @media (max-width: 768px) {
        .tags-page h2 {
            font-size: 2rem;
        }
        #tags-chart {
            height: 300px;
        }
        .tags-summary {
            font-size: 1rem;
        }
    }
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .chart-container, .tags-summary {
        animation: fadeInUp 0.6s ease-out forwards;
    }

    .tags-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 10px;
        margin-top: 20px;
    }

    .tags-table th,
    .tags-table td {
        padding: 12px;
        text-align: left;
    }

    .tags-table th {
        background-color: rgba(255, 255, 255, 0.1);
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .tags-table tr {
        background-color: rgba(255, 255, 255, 0.05);
        transition: background-color 0.3s ease;
    }

    .tags-table tr:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .tags-table td:first-child {
        border-top-left-radius: 8px;
        border-bottom-left-radius: 8px;
    }

    .tags-table td:last-child {
        border-top-right-radius: 8px;
        border-bottom-right-radius: 8px;
    }

    @media (max-width: 768px) {
        .tags-table th,
        .tags-table td {
            padding: 8px;
            font-size: 0.9rem;
        }
    }
</style>

<div class="tags-page">
    <h2>Your Top Problem Tags</h2>
    <div class="chart-container">
        <canvas id="tags-chart"></canvas>
    </div>
    <div class="tags-summary" id="tags-summary">
        <!-- Summary text will be inserted here by JavaScript -->
    </div>
</div>
