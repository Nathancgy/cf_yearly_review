<style>
    /* Page 3 Styles */
    .rating-page {
        font-family: 'Roboto', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #ffffff;
        min-height: 100vh;
        padding: 50px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .rating-page h2 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    #rating-chart-container {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        width: 90%;
        max-width: 800px;
        margin: 0 auto 30px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    #rating-chart {
        width: 100%;
        height: 400px;
    }
    .rating-text {
        font-size: 1.2rem;
        text-align: center;
        margin-top: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        padding: 15px;
        max-width: 800px;
        line-height: 1.6;
    }
    @media (max-width: 768px) {
        .rating-page h2 {
            font-size: 2rem;
        }
        #rating-chart {
            height: 300px;
        }
        .rating-text {
            font-size: 1rem;
        }
    }
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    #rating-chart-container, .rating-text {
        animation: fadeInUp 0.6s ease-out forwards;
    }
</style>

<div class="rating-page">
    <h2>Rating Progression</h2>
    <div id="rating-chart-container">
        <canvas id="rating-chart"></canvas>
    </div>
    <p class="rating-text" id="rating-progress-text"></p>
    <p class="rating-text" id="highest-rank-text"></p>
</div>
